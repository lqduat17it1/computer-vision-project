<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body{
            background: rgba(0,0,0,0.9);
        }
        h1 {
            color: #16a085;
            text-align: center;
        }
        h3 {
            color: #14ebc0;
            text-align: center;
        }
        form{
            position: absolute;
            top: 250px;
            left: 50%;
            margin-top: -100px;
            margin-left: -250px;
            width: 500px;
            height: 200px;
            border: 4px dashed #fff;
        }
        form p{
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 170px;
            color: #ffffff;
            font-family: Arial;
        }
        form #file{
            position: absolute;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            outline: none;
            opacity: 0;
        }
        form #submit{
            margin: 0;
            color: #fff;
            background: #16a085;
            border: none;
            width: 508px;
            height: 35px;
            margin-top: -20px;
            margin-left: -4px;
            border-radius: 4px;
            border-bottom: 4px solid #117A60;
            transition: all .2s ease;
            outline: none;
        }
        form #submit:hover{
            background: #149174;
            color: #0C5645;
        }
        form #submit:active{
            border:0;
        }
        #result {
            font-size: 18px;
            color: white;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #preview {
            display: none;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
        }
        #advice {
            line-height: 24px;
        }
        .loader {
            display: none;
            margin: auto;
            border: 7px solid #f3f3f3;
            border-top: 7px solid #16a085;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <h1>CHẨN ĐOÁN BỆNH VIÊM PHỔI THÔNG QUA ẢNH X QUANG</h1>
    <h3>Chọn ảnh x-quang</h3>
    <form id="form">
        <input type="file" id="file" accept="image/*" required>
        <p>Kéo tệp của bạn vào đây hoặc nhấp vào khu vực này.</p>
        <div class="loader"></div>
        <div id="result"></div>
        <img id="preview" src="#" alt="Your image" hidden />
    </form>
    
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        
        const normalAdvice = 'Bạn đang có một lá phổi cực kỳ khỏe mạnh. Hãy giữ gìn nó nhé ❤️';
        const pneumoniaAdvice = 'Bạn bị chẩn đoán viêm phổi.<br>Hãy giữ gìn sức khỏe của mình nếu không muốn xuống lỗ sớm';

        const readUrl = input => {
            if (input.files && input.files[0]) {
                $('#preview').css({'display': 'none'});
                $('#result').html('');
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#preview').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
                
                // Read to send data
                $('.loader').css('display', 'block');

                var form = new FormData();
                const image = $('#file')[0].files[0];
                form.append("img", image);
                
                const config = {
                    url: window.location.href,
                    method: "POST",
                    timeout: 0,
                    processData: false,
                    mimeType: "multipart/form-data",
                    contentType: false,
                    data: form
                };
                
                $.ajax(config).done(function (response) {
                    $('.loader').css('display', 'none');
                    const res = JSON.parse(response);
                    const type = res.message;
                    const label = type === 'Normal' ? 'Bình thường' : (type === 'Pneumonia' ? 'Viêm phổi': 'Chưa xác định');
                    const color = type === 'Normal' ? '#16a085' : (type === 'Pneumonia' ? '#dc3545': '#fff');
                    const advice = type === 'Normal' ? normalAdvice : (type === 'Pneumonia' ? pneumoniaAdvice : 'Phổi của bạn bị gì đó mà chúng tôi chưa thể xác định được');
                    $("#result").html('<center>Kết quả chẩn đoán : <b>'+label+'</b><center></br>');
                    $('#result').append(`<p id="advice">${advice}</p>`)
                    $("#result b").css('color', color);
                    $('#preview').css({'display': 'block'});
                });
            }
        }

        $("#file").change(function() {
            readUrl(this);
        });
    });
</script>
</html>
